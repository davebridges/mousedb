{% extends "base.html" %}

{% block header %}New Plug Event for {{breeding}}{% endblock %}
{% block title %}New Plug Event for {{breeding}}{% endblock %}
{% block scripts %}
	<script type="text/javascript">
	 $(document).ready(function() {	
		$('#id_SacrificeDate').datepicker({dateFormat: 'yy-mm-dd'});
		$('#id_PlugDate').datepicker({dateFormat: 'yy-mm-dd'});
	});
	</script>
{% endblock %}
{% block content %}
<form method="POST" action="{% if plugevent %}{% url plugevents-edit plugevent.id %}{% else %}{% url plugevents-new %}{% endif %}">{% csrf_token %}
<table>{{ form }}</table>
<input type="submit" value="Submit" />
</form>
{% endblock %}
